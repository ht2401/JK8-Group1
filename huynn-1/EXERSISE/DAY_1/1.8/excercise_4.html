<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Example</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 500px;
      margin: 0 auto;
    }

    .second-container {
      width: 300px;
      height: 200px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .form-group {
      margin-bottom: 10px;
    }

    .form-control {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-control:focus {
      border-color: #000;
      outline: none;
    }

    .error-message {
      color: red;
    }

    .btn {
      background-color: #000;
      color: #fff;
      font-size: 16px;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #444;
    }
  </style>
</head>

<body>
  <form id="myForm" action="#" onsubmit="return validateForm()">
    <div class="container">
      <div class="second-container">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Your name">
          <div id="nameError" class="error-message"></div>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Your email">
          <div id="emailError" class="error-message"></div>
        </div>
        <div class="form-group">
          <label for="website">Website:</label>
          <input type="url" class="form-control" id="website" placeholder="Your website">
          <div id="websiteError" class="error-message"></div>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea class="form-control" id="message" rows="5" placeholder="Your message"></textarea>
          <div id="messageError" class="error-message"></div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>

  <script>
    function validateForm() {
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var website = document.getElementById('website').value;
      var message = document.getElementById('message').value;
    
      var nameError = document.getElementById('nameError');
      var emailError = document.getElementById('emailError');
      var websiteError = document.getElementById('websiteError');
      var messageError = document.getElementById('messageError');
    
      nameError.innerHTML = "";
      emailError.innerHTML = "";
      websiteError.innerHTML = "";
      messageError.innerHTML = "";
    
      var hasError = false;
    
      if (name === "") {
        nameError.innerHTML = "Name is required";
        hasError = true;
      }
    
      if (email === "") {
        emailError.innerHTML = "Email is required";
        hasError = true;
      }
    
      if (website === "") {
        websiteError.innerHTML = "Website is required";
        hasError = true;
      }
    
      if (message === "") {
        messageError.innerHTML = "Message is required";
        hasError = true;
      }
    
      return !hasError;
    }
    
  </script>
</body>

</html>
