<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diện tích toàn phần hình hộp chữ nhật</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <form id="rectangleForm">
        <label for="chieuCao">Chiều cao:</label>
        <input type="number" id="chieuCao" required>

        <label for="chieuDai">Chiều dài:</label>
        <input type="number" id="chieuDai" required>

        <label for="chieuRong">Chiều rộng:</label>
        <input type="number" id="chieuRong" required>

        <button type="button" onclick="tinhVaHienThiDienTichToanPhan()">Tính diện tích toàn phần</button>
    </form>

    <script>
        // Hàm để tính và hiển thị diện tích toàn phần của hình hộp chữ nhật
        function tinhVaHienThiDienTichToanPhan() {
            const chieuCao = parseFloat(document.getElementById('chieuCao').value);
            const chieuDai = parseFloat(document.getElementById('chieuDai').value);
            const chieuRong = parseFloat(document.getElementById('chieuRong').value);

            if (!isNaN(chieuCao) && !isNaN(chieuDai) && !isNaN(chieuRong)) {
                //DTTP=2ab+2ah+2bh
                const dienTichToanPhan = 2 * (chieuDai * chieuRong + chieuDai * chieuCao + chieuRong * chieuCao);
                alert('Diện tích toàn phần của hình hộp chữ nhật là: ' + dienTichToanPhan);
            } else {
                alert('Vui lòng nhập số hợp lệ.');
            }
        }
    </script>

</body>

</html>
