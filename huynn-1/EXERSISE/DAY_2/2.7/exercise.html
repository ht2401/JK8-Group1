<script>
    // Bai 1: 
    function tinhTienDien(soKwh) {
        let b1 = 1806, b2 = 1866, b3 = 2167
        b4 = 2729, b5 = 3050, b6 = 3151;
        let tienDien = 0;
        if (soKwh <= 0) return 0;
        if (soKwh < 51) {
            tienDien = soKwh * b1;
        } else if (soKwh < 101) { // b2
            tienDien = 50 * b1 + (soKwh - 50) * b2;
        } else if (soKwh < 201) { // b3
            tienDien = 50 * b1 + 50 * b2 + (soKwh - 100) * b3;
        } else if (soKwh < 301) { // b4
            tienDien = 50 * b1 + 50 * b2 + 100 * b3 + (soKwh - 200) * b4;
        } else if (soKwh < 401) { // 5
            tienDien = 50 * b1 + 50 * b2 + 100 * b3 + 100 * b4 + (soKwh - 300) * b5;
        } else {
            tienDien = 50 * b1 + 50 * b2 + 100 * b3 + 100 * b4 + 100 * b5 + (soKwh - 400) * b6;
        }
        // VAT 
        tienDien = tienDien + 0.1 * tienDien;
        return tienDien;
    }

    let tien = tinhTienDien(80);
    console.log('80 so tra: ' + tien + ' VND');

    // Bai 2: 
    for (let i = 0; i < 100; i += 7) {
        console.log(i);
    }

    // bai 3:
    function kiemTraSoNguyenTo(n) {
        // Kiểm tra nếu n là số nguyên dương và lớn hơn 1
        if (n <= 1) {
            return false;
        }
    
        // Kiểm tra từ 2 đến căn bậc hai của n
        for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i === 0) {
                // Nếu n có ước số khác 1 và chính nó, không phải là số nguyên tố
                return false;
            }
        }
    
        // Nếu không có ước số nào khác 1 và chính nó, là số nguyên tố
        return true;
    }
</script>
