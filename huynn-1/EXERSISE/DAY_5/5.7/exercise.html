    const chuanHoaTen = (input) => {
        // Chuyển tất cả các ký tự thành chữ thường
        let lowercaseName = input.toLowerCase();
        
        // Tách chuỗi thành mảng các từ
        let words = lowercaseName.split(' ');
    
        // Chuẩn hóa mỗi từ bằng cách viết hoa chữ cái đầu tiên
        let normalizedWords = words.map(word => word.charAt(0).toUpperCase() + word.slice(1));
    
        // Ghép các từ lại thành chuỗi và in ra console
        let normalizedName = normalizedWords.join(' ');
        console.log(normalizedName);
    }
