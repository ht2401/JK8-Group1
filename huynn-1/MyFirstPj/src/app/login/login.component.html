<div class="form-container">
    <div class="big-container" style="background-color: #ce7852">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 mt-5 rounded login-container">
                    <h2>Đăng nhập</h2>
                    <form id="login-form-input">
                        <div class="form-group">
                            <label for="username">Tên tài khoản</label>
                            <input [(ngModel)]="username" type="text" class="form-control" id="username" name="username" placeholder="Tên tài khoản">
                            <small class="error-msg" id="password-error-msg"> {{ usernameErr }} </small>
                        </div>
                        <div class="form-group">
                            <label for="password">Mật khẩu</label>
                            <input [(ngModel)]="password"  type="password" class="form-control" id="password" name="password" placeholder="Mật khẩu">
                            <small class="error-msg" id="password-error-msg"> {{ passworrdErr }} </small>
                        </div>
                        <div class="text-right">
                            <em><a href="/api/v1/register" style="color: black">Đăng Ký</a></em>
                        </div>
                        <button (click)="login()" type="submit" class="btn btn-primary mt-2" style="width: 100%">Đăng Nhập</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
