<div class="" *ngIf="listOfBooks" class="row">
    <div class="product product__style--3 col-3" *ngFor="let item of listOfBooks">
        <div class="product__thumb ">
            <a class="first__img" href="/api/v1/single-product?maSach=${item.maSach}&maTk=${idNguoiDung}">
                <img class="image-thumbnail" src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="product image" style="width: 249px; height: 313.55px">
            </a>
        </div>
        <div class="product__content content--center">
            <h4 class="book-name"><a class="book-name" href="single-product.html">{{ item.name }}</a></h4>
            <ul class="price d-flex">
                <li>{{ item.price }}</li>
            </ul>

        </div>
    </div>
</div>
