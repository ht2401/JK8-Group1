<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông tin cá nhân</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<form id="personalInfoForm">
  <label for="hoTen">Họ và tên:</label>
  <input type="text" id="hoTen" required>

  <label for="tuoi">Tuổi:</label>
  <input type="number" id="tuoi" required>

  <label for="soDienThoai">Số điện thoại:</label>
  <input type="tel" id="soDienThoai" required>

  <button type="button" onclick="nhapThongTin()">Lưu thông tin</button>
</form>

<script>
  // Khai báo đối tượng để lưu trữ thông tin cá nhân
  const personInfo = {
    hoTen: '',
    tuoi: '',
    soDienThoai: ''
  };

  // Hàm để nhập thông tin từ giao diện người dùng
  function nhapThongTin() {
    personInfo.hoTen = document.getElementById('hoTen').value;
    personInfo.tuoi = document.getElementById('tuoi').value;
    personInfo.soDienThoai = document.getElementById('soDienThoai').value;

    // Gọi hàm để kiểm tra và hiển thị thông tin
    kiemTraVaHienThiThongTin();
  }

  // Hàm để kiểm tra thông tin và hiển thị
  function kiemTraVaHienThiThongTin() {
    if (isInputValid(personInfo.hoTen, personInfo.tuoi, personInfo.soDienThoai)) {
      console.log('\nThông tin cá nhân:');
      console.log('Họ tên:', personInfo.hoTen);
      console.log('Tuổi:', personInfo.tuoi);
      console.log('Số điện thoại:', personInfo.soDienThoai);
      alert('Thành công');
      resetData();
    } else {
      alert('Vui lòng nhập đầy đủ thông tin');
    }
  }

  // Hàm để đặt lại dữ liệu
  function resetData() {
    // Đặt lại dữ liệu về giá trị mặc định
    personInfo.hoTen = '';
    personInfo.tuoi = '';
    personInfo.soDienThoai = '';

    // Đặt lại giá trị của các trường nhập trong form
    document.getElementById('hoTen').value = '';
    document.getElementById('tuoi').value = '';
    document.getElementById('soDienThoai').value = '';
  }

  // Hàm để kiểm tra thông tin nhập vào
  function isInputValid(hoTen, tuoi, soDienThoai) {
    return hoTen !== '' && tuoi !== '' && soDienThoai !== '';
  }
</script>

</body>
</html>
