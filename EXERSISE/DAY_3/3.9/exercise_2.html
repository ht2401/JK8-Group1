<script>
    class SinhVien {
        constructor(ten, tuoi, gioiTinh, ngayThangNamSinh) {
            this.ten = ten;
            this.tuoi = tuoi;
            this.gioiTinh = gioiTinh;
            this.ngayThangNamSinh = ngayThangNamSinh;
        }

        getInfo() {
            console.log(`Thông tin sinh viên:
                Tên: ${this.ten}
                Tuổi: ${this.tuoi}
                Giới tính: ${this.gioiTinh}
                Ngày tháng năm sinh: ${this.ngayThangNamSinh}`);
        }

        setName(name) {
            this.ten = name;
            console.log(`Đã đổi tên thành: ${this.ten}`);
        }
    }

    // Tạo đối tượng sinh viên
    const sinhVien1 = new SinhVien("Nguyen Van A", 20, "Nam", "01/01/2000");

    // In thông tin của sinh viên vừa tạo ra console
    sinhVien1.getInfo();

    // Đổi tên sinh viên và in lại thông tin
    sinhVien1.setName("Tran Thi B");
    sinhVien1.getInfo();

</script>
