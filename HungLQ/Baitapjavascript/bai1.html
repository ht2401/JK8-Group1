<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkInteger(num){
            if(!Number.isInteger(num)){
                return "Khong phai so nguyen";
            } else if (num > 0){
                return "La so nguyen duong";
            } else{
                return "La so nguyen am"
            }
        }
        let num = (Number)(prompt("nhap so"));
        console.log(checkInteger(num))
    </script>
</body>
</html>
