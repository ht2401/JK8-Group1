<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let eUsed = (Number)(prompt("nhap so dien da su dung"));
        var money = 1;
        if(eUsed > 400){
            money += eUsed*3.151;
        } else if(eUsed > 300){
            money += eUsed*3.050;
        }
        else if(eUsed > 200){
            money += eUsed*2.792;
        }
        else if(eUsed > 100){
            money += eUsed*2.167;
        }
        else if(eUsed > 50){
            money += eUsed*1.866;
        }
        else if(0<=eUsed && eUsed<=50){
            money += eUsed*1.806;
        } else money = -1;
        if(money == -1){
            console.log("wrong input");
        }
        else console.log(money+money*0.1);
    </script>
</body>
</html>
