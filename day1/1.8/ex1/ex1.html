<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm Tra Số Nguyên</title>
</head>
<body>
    <h2>Nhập một số nguyên:</h2>
    <form id="myForm">
        <label for="soNguyen">Số nguyên:</label>
        <input type="number" id="soNguyen" name="soNguyen" required>
        <button type="button" onclick="kiemTraVaHienThiKetQua()">Kiểm tra</button>
    </form>
    <p id="ketQua"></p>
    <script>
        function kiemTraVaHienThiKetQua() {
            // Lấy giá trị từ ô nhập số
            var soNhap = document.getElementById("soNguyen").value;
            // Kiểm tra và hiển thị kết quả
            var ketQua = kiemTraSoNguyen(parseInt(soNhap));
            document.getElementById("ketQua").innerHTML = ketQua;
        }
        function kiemTraSoNguyen(n) {
            // Kiểm tra xem n có phải là số nguyên không
            if (!Number.isInteger(n)) {
                return "Không phải là số nguyên.";
            }
            // Kiểm tra xem n là số nguyên dương, số nguyên âm hay số 0
            if (n > 0) {
                return "Đây là số nguyên dương.";
            } else if (n < 0) {
                return "Đây là số nguyên âm.";
            } else {
                return "Đây là số 0.";
            }
        }
    </script>
</body>
</html>
